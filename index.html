<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- this will be the title -->
    <title>Weather App</title>
</head>
<body>
    <!-- header  -->  
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- container -->
    <div class="container">
        <!-- search class -->
        <div class="search">
            <div class="row">
                <!-- title to search for city -->
                <h1>Search a City:</h1>
            </div>
            <div class="row">
                <!-- search input , with an example text -->
                <input type="text" class="searchInput" placeholder="Ex: San Francisco">
                <!-- search button -->
                <button type="submit" class="searchBtn">

                <!-- button for search -->
                <i class="______"></i>
                </button>
            </div>
            <!-- history items from previous searches-->
            <div class="_____"></div>
        </div>
        <div class="col-two-container">
            <!-- variables will be in script.js -->
            <div class="forecast">
                <div class="row">
                    <h1 class="_____">City Name</h1>
                    <h1 class="____"></h1>
                    <img class="____"></img>
                </div>
                <!-- variables will be in script.js-->
                <div class="row">
                    <p class="_____">Temperature:</p>
                </div>
                <div class="row">
          
                    <p class="______">Humidity:</p>
                </div>
                <div class="row">
     
                    <p class="_____">TBD:</p>
                </div>
                <div class="row">
      
                    <p class="______">UV Index:</p>
                </div>
            </div>

            <div class="five-day-container">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
               <!-- 5 day forecast -->
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
